{% extends 'base.html' %}

{% block css %}
    <style>
    .header {
        background-color: #333333;
        color: white;
        position: fixed;
        width: 100%;
        padding: 5px;
        left: 0;
        right: 0;
        z-index: 2000;
        top: 0;
        font-size: x-large;
        vertical-align: center;
    }

    .footer {
        background-color: #333333;
        color: white;
        position: fixed;
        width: 100%;
        padding: 5px;
        left: 0;
        right: 0;
        z-index: 2000;
        bottom: 0;
        font-size: small;
        text-align: center;
    }
    </style>
{% endblock %}

{% block text %}
    Sign Up
{% endblock %}

{% block body_content %}
    <div id="body_div" style="padding: 1rem; width: 100%; top: 50px; position: relative">
        <h4>Sign Up</h4>

        <form method="post">

            {{ form.as_p }}
            <button type="submit" class="btn btn-dark">Sign Up</button>
        </form>

        <p>If you already have an account <a href="/login/"><strong>login</strong></a> instead.</p>
    </div>
{% endblock %}
